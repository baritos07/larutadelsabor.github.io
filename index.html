  <body>
    <header class="site-header">
      <h1>La Ruta del Sabor</h1>
      <nav class="header-actions">
        <a href="#menu" class="btn btn-primary">Ver menú</a>
        <a href="#reserva" class="btn btn-secondary">Reservar mesa</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h2>Desayunos, comidas y cenas</h2>
        <p>Servicio a domicilio y música en vivo los fines de semana.</p>
      </section>
      <section class="contact-info">
        <p><strong>Dirección:</strong> <a href="https://maps.google.com/?q=19.638834,-99.226215" target="_blank" rel="noopener">Rio Lerma 24, Colinas del Lago</a></p>
        <p><strong>Horario:</strong> 8 am – 10 pm</p>
        <p><strong>Teléfonos:</strong> <a href="tel:+525510118662">55‑10‑11‑86‑62</a> / <a href="tel:+525531534685">55‑31‑53‑46‑85</a></p>
      </section>
      <!-- Optimised gallery with responsive images.  The picture element provides WebP with PNG fallback.  All images are loaded lazily. -->
      <section id="galeria" class="galeria">
        <picture>
          <source type="image/webp" srcset="LogosOpt/Pizzas.webp" />
          <source type="image/png" srcset="LogosOpt/Pizzas.png" />
          <img
            src="LogosOpt/Pizzas.png"
            alt="Logotipo de AJ Pizzas al Forno"
            loading="lazy"
            width="110"
            height="110"
          />
        </picture>
        <!-- Repetir esta estructura para cada logotipo o imagen con un texto alternativo descriptivo -->
      </section>
      <!-- Sección de mapa: se carga un mapa estático primero; el interactivo se carga bajo demanda -->
      <section id="mapa" class="mapa">
        <h2>Cómo llegar</h2>
        <picture>
          <source type="image/webp" srcset="images/static-map.webp" />
          <img
            src="images/static-map.jpg"
            alt="Mapa estático de la ubicación de La Ruta del Sabor"
            loading="lazy"
            width="684"
            height="400"
          />
        </picture>
        <button id="mostrarMapa" class="btn btn-secondary">Ver mapa interactivo</button>
        <div id="mapContainer" hidden></div>
      </section>
    </main>
    <footer class="site-footer">

        <a href="https://wa.me/525531534685?text=Hola%20La%20Ruta%20del%20Sabor" target="_blank" rel="noopener">WhatsApp</a>
      </nav>
    </footer>
    <!-- Script to load Google Maps only when the user requests it -->
    <script>
      document.getElementById('mostrarMapa').addEventListener('click', function () {
        const container = document.getElementById('mapContainer');
        container.hidden = false;
        if (!window._mapLoaded) {
          const script = document.createElement('script');
          script.src =
            'https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap';
          script.async = true;
          script.defer = true;
          window.initMap = function () {
            const myLatLng = { lat: 19.63883445624231, lng: -99.22621578737095 };
            const map = new google.maps.Map(container, {
              center: myLatLng,
              zoom: 15,
            });
            new google.maps.Marker({ position: myLatLng, map, title: 'La Ruta del Sabor' });
          };
          document.body.appendChild(script);
          window._mapLoaded = true;
        }
      });
    </script>
  </body>
